<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header_container">
        <a class="header_logo" href="#">
          <img src="img/slick.svg" alt="Логотип slick">
        </a>

        <nav class="header_nav">
          <ul class="header_nav_list">
            <li class="header_nav_item"><a href="#">Гланвая</a></li>
            <li class="header_nav_item"><a href="#">Магазин</a></li>
            <li class="header_nav_item"><a href="#">Контакты</a></li>
          </ul>
        </nav>
        
        <div class="header_actions">
          <button class="header_actions_find">
            <img src="img/find.svg" alt="Поиск">
          </button>
          <a class="header_actions_shop">
            <img src="img/shop.svg" alt="Корзина">
            <span class="header_actions_shop_elips">0</span>
          </a>
        </div>
      </div>
    </header>
  </body>
</html>
