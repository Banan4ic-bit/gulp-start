<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваш проект</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <header class="header">
      <div class="header_container container">
        <a class="header_logo" href="#">
          <img src="img/slick.svg" alt="Логотип slick">
        </a>

        <nav class="header_nav">
          <ul class="header_nav_list">
            <li class="header_nav_item">
              <a href="#">Гланвая</a>
            </li>
            <li class="header_nav_item">
              <a href="#">Магазин</a>
            </li>
            <li class="header_nav_item">
              <a href="#">Контакты</a>
            </li>
          </ul>
        </nav>

        <div class="header_actions">
          <button class="header_actions_search">
            <img src="img/icon_search.svg" alt="Поиск">
          </button>
          <a class="header_actions_basket">
            <img src="img/icon_basket.svg" alt="Корзина">
            <span class="header_actions_basket_elips">0</span>
          </a>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="hero">
        <div class="hero_container container">
          <div class="hero_title-button">
            <h1 class="hero_title">Найди Свои Идеальные Кроссы</h1>
            <p class="hero_description">Какой-то супер-мотивирующий текст чтоб купили прям вообще всё</p>
            <button class="hero_button">За покупками</button>
          </div>
          <div class="hero_product">
            <img src="img/product_sneakers.png" alt="демонстрационные кроссовки" class="hero_product-img">
            <h2 class="hero_product-name">Trendy Slick Pro</h2>
            <span class="hero_product-price">3999 &#8381;</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
